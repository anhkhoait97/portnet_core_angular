<nav [ngClass]="{ sidebarPushRight: isActive, collapsed: collapsed }" class="sidebar">
    <div class="list-group">
        <!-- <a [routerLinkActive]="['router-link-active']" class="list-group-item" routerLink="/dashboard">
            <i class="fa fa-fw fa-dashboard"></i>&nbsp;
            <span>{{ 'Dashboard' | translate }}</span>
        </a> -->

        <div class="nested-menu" *ngFor="let item of functions">
            <a class="list-group-item" (click)="addExpandClass(item.id)">
                <i class="fa fa-plus"></i>&nbsp;
                <span>{{ item.description }}</span>
            </a>
            <li class="nested" [class.expand]="showMenu === item.id" *ngFor="let lv1 of item.children">
                <ul class="submenu">
                    <li>
                        <a
                            class="list-group-item"
                            (click)="addExpandClassChil(lv1.id)"
                            routerLink="{{ lv1.refPathNew }}"
                        >
                            <span>{{ lv1.description }}</span>
                        </a>

                        <div class="nested-menu">
                            <li
                                class="nestedChil"
                                [class.expandChil]="showMenuChil === lv1.id"
                                *ngFor="let lv2 of lv1.children"
                            >
                                <ul class="submenuChil">
                                    <li>
                                        <a href="javascript:void(0)" routerLink="{{ lv2.refPathNew }}">
                                            <span>{{ lv2.description }}</span>
                                        </a>
                                    </li>
                                </ul>
                            </li>
                        </div>
                    </li>
                </ul>
            </li>
        </div>

        <div class="header-fields">
            <div class="nested-menu">
                <a (click)="addExpandClass('profile')" class="list-group-item">
                    <span><i class="fa fa-user"></i>&nbsp; HieuNT105</span>
                </a>
                <li [class.expand]="showMenu === 'profile'" class="nested">
                    <ul class="submenu">
                        <li>
                            <a href="javascript:void(0)">
                                <span><i class="fa fa-fw fa-user"></i> {{ 'Profile' | translate }}</span>
                            </a>
                        </li>
                        <li>
                            <a (click)="onLoggedout()" [routerLink]="['/login']">
                                <span><i class="fa fa-fw fa-power-off"></i> {{ 'Log Out' | translate }}</span>
                            </a>
                        </li>
                    </ul>
                </li>
            </div>
        </div>
    </div>
    <div (click)="toggleCollapsed()" [ngClass]="{ collapsed: collapsed }" class="toggle-button text-center">
        <i class="fa fa-fw fa-angle-double-{{ collapsed ? 'right' : 'left' }}"></i>&nbsp;
    </div>
</nav>
